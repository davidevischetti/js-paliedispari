<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari&Dispari</title>
</head>
<body>
    
    <!-- FORM PER SCELTA PARI O DISPARI, SCELTA NUMERO E AVVIO GIOCO -->
    <form>
        <!-- INPUT DI TESTO DOVE INSERIRE LA SCELTA FRA PARI E DISPARI -->
        <input type="text" id="selection" placeholder="Inserisci pari o dispari..." required>
        <!-- INPUT NUMERICO DOVE INSERIRE LA SCELTA DEL NUMERO FRA 1 E 5 -->
        <input type="number" id="number" placeholder="Inserisci un numero da 1 a 5..." max="5" min="1" required>
        <!-- BOTTONE DI AVVIO -->
        <input type="button" id="start" value="START">
    </form>

    <!-- LINK A JS -->
    <script src="script.js"></script>
</body>
</html>
